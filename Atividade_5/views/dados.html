
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados do Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Dados Recebidos</h1>
        <ul class="list-group">
            <li class="list-group-item"><strong>Nome:</strong> <%= nome %></li>
            <li class="list-group-item"><strong>Endereço:</strong> <%= endereco %></li>
            <li class="list-group-item"><strong>Telefone:</strong> <%= telefone %></li>
            <li class="list-group-item"><strong>Data de Agendamento:</strong> <%= data %></li>
        </ul>
        <a href="/" class="btn btn-primary mt-3">Voltar</a>
    </div>
</body>
</html>
